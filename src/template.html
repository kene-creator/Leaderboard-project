<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer type="module" src="./module/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="leaderboard_title">Leaderboard</h1>
    <section class="leaderboard_section">
      <div class="leaderboard_recent-scores">
        <div class="title">
          <p class="title-name">Recent Scores</p>
          <button class="refresh-btn">Refresh</button>
        </div>
        <div class="title-scores">
          <ul>
            <li>Name : 100</li>
            <li>Name : 20</li>
            <li>Name : 50</li>
            <li>Name : 78</li>
            <li>Name : 144</li>
            <li>Name : 120</li>
            <li>Name : 10</li>
            <li>Name : 30</li>
            <li>Name : 60</li>
          </ul>
        </div>
      </div>
      <div class="leaderboard_add-score">
        <p class="title-name">Add Your Score</p>
        <form action="#">
          <input type="text" class="input input-name" />
          <input type="text" class="input input-score" />
          <button>Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>

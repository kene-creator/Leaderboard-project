<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer type="module" src="./module/index.js"></script>
    <title>Document</title>
  <script defer src="bundled29d19c1b1c5fa4b0f5a.js"></script></head>
  <body>
    <h1 class="leaderboard_title">Leaderboard</h1>
    <section class="leaderboard_section">
      <div class="leaderboard_recent-scores">
        <div class="title">
          <p class="title-name">Recent Scores</p>
          <button class="refresh-btn">Refresh</button>
        </div>
        <div class="title-scores">
          <ul class="score-items"></ul>
        </div>
      </div>
      <div class="leaderboard_add-score">
        <p class="title-name">Add Your Score</p>
        <form action="#" class="form">
          <input
            type="text"
            name="name"
            class="input input-name"
            placeholder="Enter your name"
            required
          />
          <input
            type="text"
            name="score"
            class="input input-score"
            placeholder="Enter your score"
            required
          />
          <button class="submit-btn">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
